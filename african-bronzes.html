<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Bronzes | ARTEA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ARTEA</h1>
        <div class="hamburger-menu" onclick="toggleMenu()" aria-label="Menu">☰</div>
    </header>

    <nav id="flyout-menu" class="hidden">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="nok-terracottas.html">Nok Terracottas</a></li>
            <li><a href="african-bronzes.html" class="active">African Bronzes</a></li>
            <li><a href="traditional-artifacts.html">Traditional Artifacts</a></li>
        </ul>
    </nav>

    <main>
        <!-- Subcategory 1: Benin Bronzes -->
        <section id="benin-bronzes" class="carousel-container">
            <h2>Benin Bronzes</h2>
            <div class="carousel">
                <button onclick="updateCarousel('benin-bronzes', 'prev')" aria-label="Previous">←</button>
                <div class="carousel-images" id="items-benin-bronzes" data-index="0">
                    <img src="https://example.com/bronze-1.jpg" alt="Benin Bronze Head - 16th Century">
                    <img src="https://example.com/bronze-2.jpg" alt="Benin Plaque - Royal Court Scene">
                </div>
                <button onclick="updateCarousel('benin-bronzes', 'next')" aria-label="Next">→</button>
            </div>
        </section>

        <!-- Subcategory 2: Ife Bronzes -->
        <section id="ife-bronzes" class="carousel-container">
            <h2>Ife Bronzes</h2>
            <div class="carousel">
                <button onclick="updateCarousel('ife-bronzes', 'prev')" aria-label="Previous">←</button>
                <div class="carousel-images" id="items-ife-bronzes" data-index="0">
                    <img src="https://example.com/ife-1.jpg" alt="Ife Bronze Head - Naturalistic Style">
                    <img src="https://example.com/ife-2.jpg" alt="Ife Figure - King with Regalia">
                </div>
                <button onclick="updateCarousel('ife-bronzes', 'next')" aria-label="Next">→</button>
            </div>
        </section>

        <!-- Subcategory 3: Ritual Objects -->
        <section id="ritual-bronzes" class="carousel-container">
            <h2>Ritual Objects</h2>
            <div class="carousel">
                <button onclick="updateCarousel('ritual-bronzes', 'prev')" aria-label="Previous">←</button>
                <div class="carousel-images" id="items-ritual-bronzes" data-index="0">
                    <img src="https://example.com/ritual-1.jpg" alt="Bronze Bell - Ceremonial Use">
                    <img src="https://example.com/ritual-2.jpg" alt="Divination Cup - Intricate Engravings">
                </div>
                <button onclick="updateCarousel('ritual-bronzes', 'next')" aria-label="Next">→</button>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html">← Back to Main Gallery</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
