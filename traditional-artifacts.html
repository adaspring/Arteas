<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Artifacts | ARTEA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ARTEA</h1>
        <div class="hamburger-menu" onclick="toggleMenu()" aria-label="Menu">☰</div>
    </header>

    <nav id="flyout-menu" class="hidden">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="nok-terracottas.html">Nok Terracottas</a></li>
            <li><a href="african-bronzes.html">African Bronzes</a></li>
            <li><a href="traditional-artifacts.html" class="active">Traditional Artifacts</a></li>
        </ul>
    </nav>

    <main>
        <!-- Subcategory 1: Ritual Masks -->
        <section id="ritual-masks" class="carousel-container">
            <h2>Ritual Masks</h2>
            <div class="carousel">
                <button onclick="updateCarousel('ritual-masks', 'prev')" aria-label="Previous">←</button>
                <div class="carousel-images" id="items-ritual-masks" data-index="0">
                    <img src="https://example.com/mask-1.jpg" alt="Bwa Plank Mask - Burkina Faso">
                    <img src="https://example.com/mask-2.jpg" alt="Pende Mask - DRC">
                </div>
                <button onclick="updateCarousel('ritual-masks', 'next')" aria-label="Next">→</button>
            </div>
        </section>

        <!-- Subcategory 2: Power Objects -->
        <section id="power-objects" class="carousel-container">
            <h2>Power Objects</h2>
            <div class="carousel">
                <button onclick="updateCarousel('power-objects', 'prev')" aria-label="Previous">←</button>
                <div class="carousel-images" id="items-power-objects" data-index="0">
                    <img src="https://example.com/fetish-1.jpg" alt="Nkisi Nkondi - Congo">
                    <img src="https://example.com/fetish-2.jpg" alt="Boli Power Figure - Mali">
                </div>
                <button onclick="updateCarousel('power-objects', 'next')" aria-label="Next">→</button>
            </div>
        </section>

        <!-- Subcategory 3: Textiles -->
        <section id="textiles" class="carousel-container">
            <h2>Textiles</h2>
            <div class="carousel">
                <button onclick="updateCarousel('textiles', 'prev')" aria-label="Previous">←</button>
                <div class="carousel-images" id="items-textiles" data-index="0">
                    <img src="https://example.com/textile-1.jpg" alt="Kente Cloth - Ghana">
                    <img src="https://example.com/textile-2.jpg" alt="Adinkra Cloth - Symbolic Patterns">
                </div>
                <button onclick="updateCarousel('textiles', 'next')" aria-label="Next">→</button>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html">← Back to Main Gallery</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
